<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CÃ¡mara con control de cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>

      <!-- Entidades bÃ¡sicas -->
      <a-box position="-1 1 -3" rotation="0 45 0" color="#edb0b0" shadow
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        animation__rotation="property: rotation; to: 180 0 0; loop: true; dur:1000"
      ></a-box>
      <a-sphere position="1 1.25 -10" radius="1.25" color="#b0e4ed" shadow
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        animation__position="property: position; to: 0 2.5 -5; dur: 3000; dir: alternate; loop: true"
        animation__color="property: color; from: #b0e4ed; to: #2b438f; dur: 2000; dir: alternate; loop: true"
      ></a-sphere>
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#b0b0ed" shadow
        animation="property: color; from: #b0b0ed; to: #f7bfed; dur: 1800; dir: alternate; loop: true"
        animation__position="property: position; to: 1 2 -3; dur: 2000; dir: alternate; loop:true"
      ></a-cylinder>

      <!-- Luz -->
      <a-light type="directional" intensity="1" position="-1 2 1" castShadow="true"></a-light>

      <!-- Plano (suelo) -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccf3d3" shadow></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
